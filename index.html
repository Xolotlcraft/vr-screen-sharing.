<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Screen Sharing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        /* Container for the VR view */
        .vr-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        /* Each eye's view */
        .eye {
            width: 50vw; /* Half the screen width for each eye */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Video element for each eye */
        .eye video {
            width: 100vw; /* Full screen width */
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Left eye view */
        .left video {
            transform: translateX(-25%); /* Shift left to center the middle of the screen */
        }

        /* Right eye view */
        .right video {
            transform: translateX(-25%); /* Shift left to center the middle of the screen */
        }
    </style>
</head>
<body>
    <div class="vr-container">
        <div class="eye left">
            <video id="left-eye" autoplay></video>
        </div>
        <div class="eye right">
            <video id="right-eye" autoplay></video>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        // Initialize PeerJS
        const peer = new Peer({
            host: '0.peerjs.com', // Use PeerJS's free signaling server
            port: 443,
            secure: true,
            debug: 3
        });

        let localStream;
        let currentPeerConnection;

        // Get the user's screen
        async function captureScreen() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true,
                    audio: false
                });
                localStream = stream;

                // Display the screen locally
                const leftEye = document.getElementById('left-eye');
                const rightEye = document.getElementById('right-eye');
                leftEye.srcObject = stream;
                rightEye.srcObject = stream;

                // Share the screen with other users
                shareScreen(stream);
            } catch (error) {
                console.error('Error capturing screen:', error);
                alert('Failed to capture screen. Please try again.');
            }
        }

        // Share the screen with other users
        function shareScreen(stream) {
            // Listen for incoming connections
            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if (data.type === 'request-stream') {
                        // Send the screen stream to the requesting peer
                        const call = peer.call(data.peerId, stream);
                        setupCall(call);
                    }
                });
            });

            // Connect to the host peer (if not the host)
            if (peer.id !== 'host') {
                const conn = peer.connect('host'); // Connect to the host peer
                conn.on('open', () => {
                    conn.send({ type: 'request-stream', peerId: peer.id });
                });
            }
        }

        // Handle incoming calls
        function setupCall(call) {
            call.on('stream', (remoteStream) => {
                // Display the remote screen
                const leftEye = document.getElementById('left-eye');
                const rightEye = document.getElementById('right-eye');
                leftEye.srcObject = remoteStream;
                rightEye.srcObject = remoteStream;
            });
        }

        // Start screen capture when the page loads
        peer.on('open', (id) => {
            console.log('My peer ID is:', id);
            if (id === 'host') {
                // The host captures and shares the screen
                captureScreen();
            }
        });
    </script>
</body>
</html>
